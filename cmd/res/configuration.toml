[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = 30000
CheckInterval = '10s'
Host = 'localhost'
ServerBindAddr = ''  # blank value defaults to Service.Host value
Port = 49950
Protocol = 'http'
StartupMsg = 'device gpio started'
Timeout = 5000
ConnectRetries = 10
Labels = []
EnableAsyncReadings = false
AsyncBufferSize = 16

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = ''

[Clients]
  [Clients.Data]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080

  [Clients.Metadata]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48081

  [Clients.Logging]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ''
  InitCmdArgs = ''
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ''
  RemoveCmdArgs = ''
  ProfilesDir = './res'
  UpdateLastConnected = false

# Pre-define Devices
[[DeviceList]]
  Name = "gpio65"
  Profile = "device-gpio65"
  Description = "use gpio65"
  Labels = ['gpio65']
  [DeviceList.Protocols]
    [DeviceList.Protocols.other]
      Address = "device-gpio65"
[[DeviceList]]
  Name = "gpio66"
  Profile = "device-gpio65"
  Description = "use gpio66"
  Labels = ['gpio66']
  [DeviceList.Protocols]
    [DeviceList.Protocols.other]
      Address = "device-gpio66"

